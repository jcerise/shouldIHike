<!DOCTYPE html>
<html>
<!--
    Exchange the line above for this to enable offline support
    <html manifest="manifest.appcache">

    Please make your homework before doing this:
        http://www.alistapart.com/articles/application-cache-is-a-douchebag/
        http://appcachefacts.info

    This might be necessary to set up on your server, to make sure
    files are updated when the appcache file itself is:
        https://github.com/robnyman/Firefox-OS-Boilerplate-App/blob/gh-pages/.htaccess
 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/brick-1.0beta8.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <title>Firefox OS Boilerplate App</title>
</head>

<body>

    <section role="region">
        <header>
            <a href="#" class="pull-right settings-link"><span class="glyphicon glyphicon-cog pull-right"/></a>
            <h1 class="pull-left">
                Should I Hike?

            </h1>
        </header>
    </section>

    <x-flipbox>
        <div class="main">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="location">Where are you going hiking?</label>
                    <div class="controls">
                        <input type="text" id="location" placeholder="Where?">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" class="btn btn-primary hiking-submit" id="submit" value="Should I go Hiking?">
                    </div>
                </div>
            </form>
        </div>
        <div id="settings page-header">
            <div class="main">
                <h2 class="text-center">Settings</h2>
                <div class="no-local-storage">
                    <p class="text-center">Your device or browser does not seem to support local storage. </p>
                    <p class="text-center">You will not be able to save any settings.</p>
                    <p class="text-center">Sorry :(</p>
                </div>
                <form class="form-horizontal settings-form">
                    <div class="control-group">
                        <label class="control-label" for="temp-threshold">Temperature Threshold</label>
                        <div class="controls">
                            <input type="text" id="temp-threshold" placeholder="Temp Threshold">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="weather-tolerance">Inclement Weather Tolerance</label>
                        <div class="controls">
                            <select id="weather-tolerance">
                                <option>Very Low</option>
                                <option>Low</option>
                                <option>Average</option>
                                <option>High</option>
                                <option>Very High</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" class="btn btn-primary" id="settings-submit" value="Save Settings">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </x-flipbox>


    <footer>
    </footer>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/libraries/async_storage.js"></script>
    <script type="text/javascript" src="js/libraries/jquery.min.js"></script>
    <script type="text/javascript" src="js/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libraries/brick-1.0beta8.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>

    <!--
        Loosely based on fxosstub: https://github.com/Jaxo/fxosstub
    -->

</body>
</html>
